name: Nightly Integration Tests

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  integration-test:
    name: Full Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Set up Python
        run: mise install python

      - name: Install uv
        run: mise install uv

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run integration tests against live API
        run: uv run pytest tests/test_integration.py -v -m integration
        continue-on-error: true  # Don't fail, just notify

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Nightly integration tests failed',
              body: 'The nightly integration tests failed. This may indicate that the Open-Meteo API has changed. Please review the test results and update cassettes if needed.\n\n[View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})',
              labels: ['bug', 'integration-test']
            })
