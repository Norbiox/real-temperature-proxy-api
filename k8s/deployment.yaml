apiVersion: apps/v1
kind: Deployment
metadata:
  name: real-temperature-proxy-api
  labels:
    app: real-temperature-proxy-api
    version: v1
spec:
  replicas: 2  # HA setup with 2 replicas
  selector:
    matchLabels:
      app: real-temperature-proxy-api
  template:
    metadata:
      labels:
        app: real-temperature-proxy-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: real-temperature-proxy-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        # Upstream Configuration
        - name: UPSTREAM_TIMEOUT
          value: "1.0"
        - name: OPENMETEO_BASE_URL
          value: "https://api.open-meteo.com/v1/forecast"
        # Optional: uncomment and set if you have an API key
        # - name: OPENMETEO_API_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: openmeteo-secrets
        #       key: api-key

        # Cache Configuration
        - name: CACHE_TTL
          value: "60"
        - name: CACHE_MAX_SIZE
          value: "10000"

        # Retry Configuration
        - name: RETRY_COUNT
          value: "3"
        - name: RETRY_DELAY
          value: "100"
        - name: RETRY_BACKOFF_MULTIPLIER
          value: "2.0"

        # Request Coalescing
        - name: REQUEST_COALESCE_LIMIT
          value: "100"

        # Server Configuration
        - name: PORT
          value: "8000"
        - name: LOG_LEVEL
          value: "INFO"

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

      securityContext:
        fsGroup: 1000

      # Spread pods across nodes for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - real-temperature-proxy-api
              topologyKey: kubernetes.io/hostname
