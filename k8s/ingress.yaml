apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: real-temperature-proxy-api
  labels:
    app: real-temperature-proxy-api
  annotations:
    # Security headers (set at ingress level)
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";

    # Rate limiting (configure per your needs)
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"

    # Enable CORS at ingress level (already handled by app, but can be enforced here)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"

    # SSL/TLS configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Adjust based on your cert-manager setup

spec:
  ingressClassName: nginx  # Adjust based on your ingress controller
  tls:
  - hosts:
    - api.example.com  # Replace with your domain
    secretName: real-temperature-proxy-api-tls
  rules:
  - host: api.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: real-temperature-proxy-api
            port:
              name: http
