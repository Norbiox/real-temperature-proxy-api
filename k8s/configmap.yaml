apiVersion: v1
kind: ConfigMap
metadata:
  name: real-temperature-proxy-api-config
  labels:
    app: real-temperature-proxy-api
data:
  # Upstream Configuration
  UPSTREAM_TIMEOUT: "1.0"
  OPENMETEO_BASE_URL: "https://api.open-meteo.com/v1/forecast"

  # Cache Configuration
  CACHE_TTL: "60"
  CACHE_MAX_SIZE: "10000"

  # Retry Configuration
  RETRY_COUNT: "3"
  RETRY_DELAY: "100"
  RETRY_BACKOFF_MULTIPLIER: "2.0"

  # Request Coalescing
  REQUEST_COALESCE_LIMIT: "100"

  # Server Configuration
  PORT: "8000"
  LOG_LEVEL: "INFO"
