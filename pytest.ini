[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --doctest-modules
    --doctest-continue-on-failure
    --tb=short
markers =
    integration: marks tests as integration tests (may be slow)
    unit: marks tests as unit tests (fast)
asyncio_mode = auto
